<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
      Category
    </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ammoType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ammoType">
      Ammo Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.ammoType}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="limbDmg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by limbDmg">
      Limb Damage
    </th>
    <td mat-cell *matCellDef="let element"> {{element.limbDmg}} </td>
  </ng-container>
  <ng-container matColumnDef="bodyDmg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by bodyDmg">
      Body Damage
    </th>
    <td mat-cell *matCellDef="let element"> {{element.bodyDmg}} </td>
  </ng-container>
  <ng-container matColumnDef="headDmg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by headDmg">
      Head Damage
    </th>
    <td mat-cell *matCellDef="let element"> {{element.headDmg}} </td>
  </ng-container>
  <ng-container matColumnDef="magCap">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by magCap">
      Magazine Capacities
    </th>
    <td mat-cell *matCellDef="let element"> {{element.magCap}} </td>
  </ng-container>
  <ng-container matColumnDef="btk">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by btk">
      Bullets To Kill
    </th>
    <td mat-cell *matCellDef="let element"> {{element.btk}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
